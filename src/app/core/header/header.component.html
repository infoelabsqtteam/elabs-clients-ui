<nav class="mx-3 position-relative">
    <div class="headermenu">
      <ng-container *ngIf="menuBoxDashboard || showUserAccount">
        <mat-tab-group animationDuration="0ms" *ngIf="menuBoxDashboard">
          <mat-tab>
            <ng-template mat-tab-label><a [matTooltip]="'Selected Home Menu (ALT + H)'" [matTooltipPosition]="'above'"
                [ngClass]="activeclass ? 'selectedclass' : ''" (click)="goToMOdule()" *ngIf="menuBoxDashboard"
                #tooltip="matTooltip" matTooltip="Press B">Home</a></ng-template>
          </mat-tab>
          <mat-tab *ngFor="let menu of menuData" [ngClass]="getCurrentMenu() == menu.name ? 'active' : ''">
            <ng-template mat-tab-label>
              <a *ngIf="menu.submenu == undefined && menu.submenu == null" (click)="getTemplateMenuData(menu)"
                #tooltip="matTooltip" matTooltip="Press Ctrl + c">{{ menu.label }}</a>
              <a [matMenuTriggerFor]="beforeMenu" *ngIf="menu.submenu && menu.submenu != null"
                (click)="activeLinkD(menu.label,false)">{{ menu.label }} <mat-icon>arrow_drop_down</mat-icon></a>
              <mat-menu #beforeMenu="matMenu" xPosition="after" class="menudropdon">
                <button mat-menu-item *ngFor="let submenu of menu.submenu" (click)="getTemplateMenuData(submenu)">{{
                  submenu.label }}</button>
              </mat-menu>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </ng-container>
    </div>

    <ul class="d-flex align-items-center rightheader m-0">
      <li class="nav-item avatar mr-3">
        <div class="searchbox">
          <input [(ngModel)]="filterdata" class="form-control rounded-pill" (keyup)="searchmodel()" placeholder="Search items..." autocomplete="off">
          <div class="searchicon"><mat-icon>search</mat-icon></div>
          <div class="moduleitems" *ngIf="showsearchmenu">
            <div class="modulesdata">
              <div *ngFor="let item of AllModuleList |filter:filterdata; let i = index">
                <button mat-button *ngIf="item.title" class="text-left w-100" (click)="GoToSelectedModule(item)">{{ item.title }}</button>
                <div *ngFor="let subitem of item.menu_list |filter:filterdata">
                  <button mat-button class="text-left w-100" (click)="getTemplateData(item,subitem)"><small>{{ item.title }} > {{ subitem.label }}</small></button>
                  <div class="px-2" *ngFor="let subSubitem of subitem.submenu |filter:filterdata">
                    <button mat-button class="text-left w-100" (click)="getTemplateData(item,subSubitem)"><small>{{ item.title }} > {{ subitem.label }} > {{ subSubitem.label }}</small></button>
                  </div>
                </div>
              </div>
              <p class="text-center p-3 pt-4" *ngIf="(AllModuleList | filter: filterdata).length === 0"><small>No Data Match</small></p>
            </div>
          </div>
        </div>
      </li>
      <li class="nav-item avatar">
        <button mat-icon-button [matMenuTriggerFor]="beforeMenu"><img src="assets/img/profile.jpg" alt="" width="25px"></button>
        <mat-menu #beforeMenu="matMenu" xPosition="before" class="logindropdown">
          <button mat-menu-item><mat-icon class="mr-2">manage_accounts</mat-icon> My account</button>
          <button mat-menu-item><mat-icon class="mr-2">person_outline</mat-icon> Name: {{userName}}</button>
          <button mat-menu-item><mat-icon class="mr-2">alternate_email</mat-icon> Email: {{userEmail}}</button>
          <div *ngIf="teamNameMenu == 'true'">
            <div *ngIf="teamname && teamname != null">
              <button mat-menu-item *ngFor="let team of teamname; let i = index">
                <mat-icon class="mr-2">group_add</mat-icon> Team Name {{i + 1}}: {{team.name}}
              </button>
            </div>
          </div>
          <button mat-menu-item (click)="gitInfo()"><mat-icon class="mr-2">info</mat-icon> Version: {{gitVersion}}</button>
          <button mat-menu-item routerLink="/createpwd"><mat-icon class="mr-2">lock_clock</mat-icon> Change Password</button>
          <button mat-menu-item routerLink="/notification-setting"><mat-icon class="mr-2">settings</mat-icon> Notificatoin Setting</button>
          <button mat-menu-item (click)="feedback()"><mat-icon class="mr-2">forum</mat-icon> Feedback</button>
          <button mat-menu-item (click)="logOut()"><mat-icon class="mr-2">power_settings_new</mat-icon> Log out</button>
        </mat-menu>
      </li>
    </ul>
</nav>

<section class="hero-section-2 signup" id="home" style="background: url(assets/img/bg-1.png) center center;">
    <div class="container">
      <div class="row vertical-content justify-content-center">
        <div class="col-lg-6">
          <div class="hero-wrapper mb-4" >
            <!-- <p class="font-16 text-uppercase">Discover Invoza Today</p>
            <h1 class="hero-title mb-4">Make your Site Amazing & Unique with <span class="text-primary">Invoza</span>
            </h1> -->

            <!-- <p>To an English person, it will seem like simplified English, as a skeptical Cambridge friend of mine
              occidental</p> -->
              <p><img src="assets/images/logo.png" alt=""></p>
              <!-- <h1 class="hero-title mb-1 heading-color" >E-Labs GenNext Automation for Labs</h1>
              <h2 class="text-color-custom">Deliver More, Deliver Excellence</h2> -->

            <!-- <div class="mt-4">
              <a href="javascript: void(0);" class="btn btn-primary mt-2 mr-2">Get Started</a>
              <a href="javascript: void(0);" class="btn btn-success mt-2 mr-2">Learn more</a>
            </div> -->
          </div>

        </div>

        <div class="col-lg-4 offset-lg-2">
          <div class="card mx-auto p-4 rounded mt-lg-0">
            <div class="text-center">
              <p class="text-muted mb-2 font-13 text-uppercase">Welcome To E-Labs</p>
              <!-- <h5 class="form-title mb-4">Get 30 Days Free Trial</h5> -->
            </div>
            <form class="registration-form"  [formGroup]="signUpForm" >
              <div class="form-group mb-4">
                <label class="font-15">Full Name</label>
                <input type="text" class="form-control" id="email" placeholder="" formControlName="name" required>
              </div>

              <div class="form-group mb-4">
                <label class="font-15">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="" formControlName="email" required>
              </div>

              <div class="form-group mb-4">
                <label class="font-15">PASSWORD</label>
                <input type="password" class="form-control" id="email" placeholder="" formControlName="password" required>
              </div>

              <div class="form-group mb-4">
                <label class="font-15">Mobile</label>
                <input type="tel" class="form-control" id="email" placeholder="" formControlName="mobile" required>
              </div>
              
              <button type="button" class="btn btn-primary btn-block btn-sm" [disabled]="!signUpForm.valid" (click)="onSignUp()">Sign Up</button>
            </form>


            <div class="row mt-2 text-muted">
                <div class="col-lg-12">
                    <h4 [routerLink]="['/signin']">Already have account? <a><b> Log In</b></a></h4>
                </div>
                
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </section>

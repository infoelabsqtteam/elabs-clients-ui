<div class="row" *ngIf="emailVarify">
    <div class="col-xs-12">
        <form [formGroup]="verifyForm">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" 
                        id="username" 
                        class="form-control" 
                        formControlName="username"
                        disabled />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="verifycode">Verification Code</label>
                        <input type="text" 
                        id="verifycode" 
                        class="form-control"
                        formControlName="verifycode" 
                        />
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" [disabled]="!verifyForm.valid || loading" (click)="onVerify()">
                        <span *ngIf="loading"><span class="spinner-border spinner-border-sm" aria-hidden="true"></span></span>
                        <span *ngIf="!loading">Verify Now</span></button>&nbsp;
                </div>
            </div>
        </form>
    </div>    
</div>

<div style="background: url(assets/img/pexels-public-domain-pictures-60022.jpg);height: 100vh;background-size:cover ;">
    <div class="account-pages pt-5 pb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    
                    <mat-card style="text-align: center;opacity: 90%;">
                        <mat-card-title class="mat-card-title mat-card-image mb-0 py-3 bg-white" >
                            <img class="w-25 mat-card-image m-0" mat-card-image src="assets/img/logo.png" alt="E-Labs logo">
                        </mat-card-title>
                        <mat-divider></mat-divider>
                        <mat-card-content>
                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center mt-2">Change Password</h4>
                            </div>

                            <form class="example-form" #f="ngForm">
                                
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Old Password</mat-label>
                                    <input matInput placeholder="Enter old password" name="oldpwd" ngModel type="password"  required>
                                   
                                </mat-form-field>

                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>New Password</mat-label>
                                    <input matInput placeholder="Enter new password" name="newpwd" ngModel type="password" required>
                                </mat-form-field>

                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput  placeholder="Confirm your password" name="confpwd" ngModel type="password" required>
                                   
                                </mat-form-field>

                                

                                <div class="row justify-content-center ">
                                    <button class="hover1" mat-raised-button color="primary" type="submit" style="width: 35%;" (click)="onChangePwd(f)">Change Password</button>
                                &nbsp;&nbsp;&nbsp;<button class="hover1" mat-raised-button color="primary" type="submit" style="width: 25%;" (click)="onBack()">Back</button>
                                </div>
                               
                                    
                               

                                
                            </form>
                        </mat-card-content>
                        
                    </mat-card>

                    <!-- <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-dark">Already have account? <a [routerLink]="['/signin']" class="text-dark ml-1"><b>Log In</b></a></p>
                        </div>
                    </div> -->
    
                </div>
            </div>
        </div>
    </div>

</div>

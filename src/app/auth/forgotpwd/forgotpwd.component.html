        <div class="col-lg-4 offset-lg-2">
          <div class="card mx-auto p-4 rounded mt-lg-0">
            <div class="text-center">
              <p class="text-muted mb-2 font-13 text-uppercase">Welcome To E-Labs</p>
              <!-- <h5 class="form-title mb-4">Get 30 Days Free Trial</h5> -->
            </div>
            <form *ngIf="resetPwd" class="registration-form"[formGroup]="fForm">
              <div class="form-group mb-4">
                <label class="font-15">Your Email*</label>
                <input type="email" class="form-control" id="email" placeholder="" name="email" formControlName="email">
              </div>
              
              <button type="button" class="btn btn-primary btn-block btn-sm" (click)="onResetPwd()">Reset Password</button>
            </form>

            <form *ngIf="!resetPwd" class="registration-form" [formGroup]="vForm">
                <div class="form-group mb-4">
                  <label class="font-15">VERIFICATION CODE</label>
                  <input type="email" class="form-control" id="email" placeholder="" name="email" formControlName="verifyCode">
                  <mat-hint align="end"><a class="text-muted" (click)="resendCode()">Resend Verification Code?</a></mat-hint>
                </div>
                <div class="form-group mb-3">
                    <label class="font-15">PASSWORD</label>
                    <input type="password" class="form-control" id="password" placeholder="" name="password" formControlName="password">
                  </div>
                
                <button type="button" class="btn btn-primary btn-block btn-sm" (click)="onVerifyPwd()">Save New Password</button>
              </form>

            <div class="row mt-2 text-muted">
                <div class="col-lg-12">
                    <h4 [routerLink]="['/signin']">Already have account? <a><b> Log In</b></a></h4>
                </div>
                
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </section>

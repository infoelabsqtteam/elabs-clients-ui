<section *ngIf="template == 'temp1'" class="hero-section-2" id="home" style="background: url(assets/img/bg-1.png) center center;">
    <div class="container">
      <div class="row vertical-content justify-content-center">
        <div class="col-lg-6"><div class="hero-wrapper mb-4"><p><img [src]="logoPath" alt=""></p></div></div>
        <div class="col-lg-4 offset-lg-2">
          <div class="card mx-auto p-4 rounded mt-5 mt-lg-0">
            <div class="text-center">
              <p class="text-muted mb-2 font-13 text-uppercase">Welcome {{title}}</p>
            </div>
            <div  class="registration-form" [formGroup]="OtpVarify">
                <div class="form-group mb-4">
                    <label class="font-15"><span>Your Mobile*</span></label>
                    <input type="tel" class="form-control" NumberOnly="true" placeholder="" formControlName="username">
                </div>      
              
                <div class="form-group mb-4">
                    <label class="font-15">OTP CODE</label>
                    <input type="tel" class="form-control" placeholder="" NumberOnly="true"  formControlName="verif_code">
                </div>                
                
                <button type="button" class="btn btn-primary btn-block btn-sm" [disabled]="!OtpVarify.valid || loading" (click)="onVerifyAccWithOtp()">
                  <span *ngIf="loading"><span class="spinner-border spinner-border-sm" aria-hidden="true"></span><span role="status"> Loading...</span></span>
                  <span *ngIf="!loading">Submit</span></button>
              </div>

            <div class="row mt-2 text-muted">
                <div class="col-lg-12">
                    <h4 [routerLink]="['/signin']">Already Varified account? <a><b> Log In</b></a></h4>
                </div>                
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </section>

<section class="hero-section-2" id="home" style="background: url(assets/img/bg-1.png) center center;">
    <div class="container">
      <div class="row vertical-content justify-content-center">
        <div class="col-lg-6">
          <div class="hero-wrapper mb-4" >
              <p><img [src]="logoPath" alt=""></p>
          </div>

        </div>

        <div class="col-lg-4 offset-lg-2">
          <div class="card mx-auto p-4 rounded mt-lg-0">
            <div class="text-center">
              <p class="text-muted mb-2 font-13 text-uppercase">Welcome To E-Labs</p>
              <!-- <h5 class="form-title mb-4">Get 30 Days Free Trial</h5> -->
            </div>
            <form class="registration-form" [formGroup]="signInForm">
              <div class="form-group mb-4">
                <label class="font-15">Your Email*</label>
                <input type="email" class="form-control" formControlName="email" placeholder="" >
              </div>
              <div class="form-group mb-3">
                <label class="font-15">Password*</label>
                <input type="password" class="form-control" formControlName="password" placeholder="" >
              </div>
              <button type="button" class="btn btn-primary btn-block btn-sm" (click)="onSignIn()" [disabled]="!signInForm.valid">Login</button>
            </form>
            <div class="row mt-2 text-muted">
                <div class="col-lg-6">
                    <h4 [routerLink]="['/signup']"><a>Create Account</a></h4>
                </div>
                <div class="col-lg-6">
                    <h4 [routerLink]="['/fpwd']"><a>Forgot Password?</a></h4>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </section>

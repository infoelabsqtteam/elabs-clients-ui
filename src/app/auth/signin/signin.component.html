<section *ngIf="template == 'temp1'" class="hero-section-2" id="home" style="background: url(assets/img/bg-1.png) center center;">
  <div class="container">
    <div class="row vertical-content justify-content-center">
      <div class="col-lg-6"><div class="hero-wrapper mb-4"><p><img [src]="logoPath" alt=""></p></div></div>
      <div class="col-lg-4 offset-lg-2">
        <div class="card mx-auto p-4 rounded mt-lg-0">
          <div class="text-center"><p class="text-muted mb-2 font-13 text-uppercase">Welcome To {{title}}</p></div>
          <form class="registration-form" [formGroup]="signInForm">
            <div class="form-group mb-4">
              <label class="font-15">Your UserId*</label>
              <input type="text" class="form-control" formControlName="userId" placeholder="">
            </div>
            <div class="form-group password mb-3">
              <label class="font-15">Password*</label>
              <input [type]="showpasswrd ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="" (keyup.enter)="onSignIn()">
              <button mat-icon-button  tabindex="-1">
                <mat-icon (click)="showpassword()" *ngIf="!showpasswrd">visibility</mat-icon>
                <mat-icon (click)="showpassword()" *ngIf="showpasswrd">visibility_off</mat-icon>
              </button>
            </div>
            <button type="button" class="btn btn-primary btn-block btn-sm" (click)="onSignIn()"[disabled]="!signInForm.valid">Login</button>
          </form>
          <div class="row mt-2 text-muted">
            <div class="col-lg-6"><h4 [routerLink]="['/signup']"><a>Create Account</a></h4></div>
            <div class="col-lg-6"><h4 [routerLink]="['/fpwd']"><a>Forgot Password?</a></h4></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>





<section *ngIf="template == 'temp3'" style="background: url(assets/img/pexels-public-domain-pictures-60022.jpg);height: 100vh;background-size:cover ;">
  <div class="container py-5 mat-typography login2">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <mat-card style="text-align: center;opacity: 90%;">
          <mat-card-title class="mat-card-title mat-card-image mb-0 py-3 bg-white"><img [src]="logoPath" alt="">
          </mat-card-title>
          <mat-divider></mat-divider>
          <mat-card-content>
            <div class="text-center w-75 m-auto"><h4 class="text-dark-50 text-center mt-2">Sign In</h4></div>
            <form class="example-form" [formGroup]="signInForm">
              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>UserId</mat-label>
                <input matInput placeholder="E-Mail" formControlName="userId">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100 mb-3 password">
                <mat-label>PASSWORD</mat-label>
                <input matInput [type]="showpasswrd ? 'text' : 'password'" placeholder="Password" formControlName="password" (keyup.enter)="onSignIn()">
                <button mat-icon-button  tabindex="-1">
                  <mat-icon (click)="showpassword()" *ngIf="!showpasswrd">visibility</mat-icon>
                  <mat-icon (click)="showpassword()" *ngIf="showpasswrd">visibility_off</mat-icon>
                </button>
              </mat-form-field>
              <div><mat-hint><a class="text-muted" [routerLink]="['/fpwd']">Forgotten Password?</a></mat-hint></div>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <div class="row justify-content-center ">
              <button mat-raised-button color="primary" style="width:35%!important" type="submit" (click)="onSignIn()" class="hover1">Log In</button>
            </div>
          </mat-card-actions>
          <div class="row mt-3">
            <div class="col-12 text-center"><button mat-raised-button type="submit" [routerLink]="['/signup']">Create New Account</button></div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</section>

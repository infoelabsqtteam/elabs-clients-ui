<div class="tablist container-fluid position-relative">
  <mat-tab-group *ngIf="chartPermission"  mat-align-tabs="start" (selectedIndexChange)="getTabIndex($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="mat-tab-label-content px-3 py-2" >Chart</div>
      </ng-template>
      <app-mongodb-chart [showMongoChart]="mongodbChartShow"></app-mongodb-chart> 
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="mat-tab-label-content px-3 py-2" >Dashboard</div>
      </ng-template>
      <app-chart [isShow]="isShow"></app-chart>  
    </mat-tab>    
  </mat-tab-group>

        </div>

    </div>
  </div> -->

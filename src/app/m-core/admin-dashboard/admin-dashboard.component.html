<div class="container-fluid position-relative">
  <mat-tab-group *ngIf="chartPermission" [selectedIndex]="selected.value"  mat-align-tabs="start" (selectedIndexChange)="getTabIndex($event)">
    <mat-tab *ngFor="let component of components; let i = index">
      <ng-template mat-tab-label>
        <div class="mat-tab-label-content px-3 py-2">{{ component.label }}</div>
      </ng-template>
      <app-mongodb-chart  *ngIf="selected.value === i && component.selector == 'app-mongodb-chart'"></app-mongodb-chart> 
      <app-chart *ngIf="selected.value === i && component.selector == 'app-chart'" ></app-chart> 
      <app-dashboard-chart *ngIf="selected.value === i && component.selector == 'app-dashboard-chart'" ></app-dashboard-chart>
      <app-grid *ngIf="selected.value === i && component.selector == 'app-grid'" ></app-grid>
      <app-count-dashbord *ngIf="selected.value === i && component.selector == 'app-count-dashbord'" ></app-count-dashbord>
    </mat-tab>
  </mat-tab-group>  

  <section class="maindashboard" *ngIf="!chartPermission">
    <div class="dashboardcard d-flex align-items-center justify-content-between">
      <h1>Welcome to {{welcometitle}}</h1>
      <img src="assets/img/welcomeimg.png" class="300px">
    </div>
  </section>
</div>

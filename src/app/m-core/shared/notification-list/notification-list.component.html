<section class="notificationdetails pt-4 px-3">
    <div class="d-flex align-items-center mb-4">
        <mat-icon class="mr-2">sort</mat-icon>
        <strong class="h6 m-0 text-muted">All Notificatoin List</strong>
    </div>
    <div class="card mb-2" *ngFor="let item of AllModuleList | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
        <div class="card-body d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="icon mr-4"><img src="assets/img/svg-icon/{{item.imgPath}}.svg"></div>
                <div class="notifydetails">
                    <h4 class="m-0 text-muted">{{ item.title }}</h4>
                    <p class="m-0">{{item.description}}</p>
                </div>
            </div>
            <button mat-icon-button color="primary"><mat-icon>visibility</mat-icon></button>
        </div>
    </div>
</section>



<section>
    <mat-card-content class="m-0 pt-4 text-center">
        <pagination-controls id="server"></pagination-controls>
    </mat-card-content>
</section>

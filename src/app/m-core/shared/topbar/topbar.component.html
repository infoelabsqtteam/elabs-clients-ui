<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a href="/" class="logo logo-light">
          <span class="logo-sm"><img src="../../../../assets/images/favicon.ico" alt=""></span>
          <span class="logo-lg"><img src="assets/images/logo2.png" height="30" alt=""></span>
        </a>
      </div>

      <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn" (click)="toggleMobileMenu($event)"><span class="material-icons">sort</span></button>
      <nav class="navbar navbar-expand-lg navbar-dark" style="z-index: 101;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      
        
         <!-- Collapsible content -->
         <links class="d-flex justify-content-around w-100">
      
          <!-- Links -->
          <ul class="navbar-nav mr-auto my-auto" *ngIf="menuData.length > 0">
      
            <li class="nav-item">
              <a class="nav-link waves-light text-dark"  mdbWavesEffect (click)="goToMOdule()" >Home</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link waves-light text-dark"  mdbWavesEffect (click)="goToVdr()" >VDR</a>
            </li> -->
            <!-- <li class="nav-item">
              <a class="nav-link waves-light text-dark"  mdbWavesEffect [routerLink]="['/diff_html']" >Diff Html</a>
            </li> -->
      
            <!-- Dropdown -->
            <li class="nav-item dropdown login-menu-hover" dropdown *ngFor="let menu of menuData" [ngClass]="getCurrentMenu() == menu.name ? 'active' : ''">
              <a class="nav-link waves-light text-dark" mdbWavesEffect *ngIf="menu.submenu == undefined && menu.submenu == null" (click)="getTemplateData(menu)">{{ menu.label }}</a>
              <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light text-dark" mdbWavesEffect *ngIf="menu.submenu && menu.submenu != null" >{{ menu.label }}</a>
              <span *ngIf="menu.submenu && menu.submenu != null" class="dropdown-menu dropdown dropdown-primary">
                <div *dropdownMenu class="" role="menu">
                  <a class="dropdown-item waves-light p-1"  mdbWavesEffect  *ngFor="let submenu of menu.submenu" (click)="getTemplateData(submenu)">{{ submenu.label }}</a>
                </div>
              </span>        
            </li>
      
          </ul>
          <!-- Links -->
      
          
        </links>
      </nav>
      
     
    </div>

    <div class="d-flex">

     
      

      <div class="dropdown d-inline-block user-dropdown user" ngbDropdown>
        <button type="button" ngbDropdownToggle class="btn header-item waves-effect px-2" id="page-header-user-dropdown"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img class="rounded-circle header-profile-user" src="assets/img/profile.jpg" alt="Header Avatar">
          <!-- <span class="d-none d-xl-inline-block ml-1">Kevin</span>
          <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i> -->
        </button>

        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
          <!-- item-->
          <a class="dropdown-item" href="javascript: void(0);"><span class="material-icons">
            perm_identity
            </span> Profile</a>
          <a class="dropdown-item" href="javascript: void(0);"><span class="material-icons">
            account_balance_wallet
            </span> My Wallet</a>
          <a class="dropdown-item d-block" href="javascript: void(0);"><span
              class="badge badge-success float-right mt-1">11</span><span class="material-icons">
                settings
                </span> Settings</a>
          <a class="dropdown-item" href="javascript: void(0);"><span class="material-icons">
            lock_open
            </span>
            Lock screen</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" href="javascript: void(0);" (click)="logout()"><span class="material-icons">
            power_settings_new
            </span>
              Logout</a>
        </div>
      </div>      
    </div>
  </div>
</header>

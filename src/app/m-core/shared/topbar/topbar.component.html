<header id="page-topbar">
  <div class="navbar-header navbar">
    <div class="d-flex topmenu">
        <div class="d-flex" *ngIf="!header2">
          <div class="navbar-brand-box"><a (click)="goToMOdule()" class="logo logo-light"><span class="logo-lg"><img [src]="logoPath" width="100px" alt=""></span></a></div>
          <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect m-0" id="vertical-menu-btn" (click)="toggleMobileMenu($event)"><span class="material-icons">sort</span></button>
        </div>

        <div class="d-flex" *ngIf="header2">
          <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn" (click)="toggleMobileMenu($event)"><span class="material-icons">sort</span></button>
          <div class=""><a (click)="goToMOdule()" class="logo"><span><img [src]="logoPath" alt=""></span></a></div>
        </div>


          <nav class="navbar navbar-expand-lg navbar-dark" style="z-index: 101;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <links class="d-flex justify-content-around w-100">
              <ul class="navbar-nav mr-auto my-auto" *ngIf="menuData.length > 0">
                <li class="nav-item"><a class="nav-link waves-light text-dark"  mdbWavesEffect (click)="goToMOdule()" >Home</a></li>
                <li class="nav-item dropdown login-menu-hover" dropdown *ngFor="let menu of menuData" [ngClass]="getCurrentMenu() == menu.name ? 'active' : ''">
                  <a class="nav-link waves-light text-dark" mdbWavesEffect *ngIf="menu.submenu == undefined && menu.submenu == null" (click)="getTemplateData(menu)">{{ menu.label }}</a>
                  <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light text-dark" mdbWavesEffect *ngIf="menu.submenu && menu.submenu != null" >{{ menu.label }}</a>
                  <span *ngIf="menu.submenu && menu.submenu != null" class="dropdown-menu dropdown dropdown-primary">
                    <div *dropdownMenu class="" role="menu">
                      <a class="dropdown-item waves-light p-1"  mdbWavesEffect  *ngFor="let submenu of menu.submenu" (click)="getTemplateData(submenu)">{{ submenu.label }}</a>
                    </div>
                  </span>        
                </li>
              </ul>
            </links>
          </nav>
    </div>



    <div class="d-flex align-items-center toplogin">
      <ul class="m-0 d-flex">
        <li *ngIf="isShow" class="nav-item avatar mx-1" (click)="chartModel()"><button mat-icon-button><mat-icon>bar_chart</mat-icon></button></li>
        <li class="nav-item avatar mx-1" (click)="shortcutinfo()"><button mat-icon-button><mat-icon>info</mat-icon></button></li>
        <li class="nav-item avatar mx-1">
          <button mat-icon-button [matMenuTriggerFor]="beforeMenu" ><img src="assets/img/profile.jpg" alt="" width="25px"></button>
          <mat-menu #beforeMenu="matMenu" xPosition="before" class="dropdownmenu">
            <button mat-menu-item><mat-icon class="mr-2">manage_accounts</mat-icon> My account</button>
            <button mat-menu-item><mat-icon class="mr-2">person_outline</mat-icon> Name: {{userName}}</button>
            <button mat-menu-item><mat-icon class="mr-2">alternate_email</mat-icon> Email: {{userEmail}}</button>
            <div *ngIf="teamName == 'true'">
              <div *ngIf="teamname && teamname != null">
                <button mat-menu-item *ngFor="let team of teamname; let i = index"><mat-icon class="mr-2">group_add</mat-icon> Team Name {{i + 1}}: {{team.name}} </button>
              </div>
            </div>
            <button mat-menu-item (click)="gitInfo()"><mat-icon class="mr-2">info</mat-icon> Version: {{gitVersion}}</button>
            <button mat-menu-item routerLink="/createpwd"><mat-icon class="mr-2">lock_clock</mat-icon> Change Password</button>
            <button mat-menu-item (click)="logout()"><mat-icon class="mr-2">power_settings_new</mat-icon> Log out</button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </div>
</header>

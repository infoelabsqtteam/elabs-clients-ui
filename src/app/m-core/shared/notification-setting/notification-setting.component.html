<section class="notificationSetting card my-3 mx-4">
    <div class="card-header d-flex align-items-center">
        <mat-icon class="mr-2">settings</mat-icon>
        <strong class="h6 m-0 text-muted">Notificatoin Setting</strong>
    </div>

    <div class="card-body p-0">
        <mat-accordion>
            <mat-expansion-panel *ngFor="let item of AllModuleList; let i = index">
                <mat-expansion-panel-header>
                    <mat-panel-title class="d-flex align-items-center"><mat-icon class="mr-2">settings</mat-icon> {{ item.title }}</mat-panel-title>
                </mat-expansion-panel-header>

                <div *ngFor="let subitem of item.menu_list; let i = index">
                    <div *ngIf="!hasSubMenu(subitem)" class="d-flex justify-content-between border-bottom pb-2 mb-2">
                        <small class="text-muted">{{ subitem.label }}</small>
                        <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="1"><label class="custom-control-label" for="1"></label></div>
                    </div>

                    <mat-accordion class="notificationmenu">
                        <mat-expansion-panel>
                            <mat-expansion-panel-header class=" border-bottom pb-2 mb-2" *ngIf="hasSubMenu(subitem)">{{ subitem.label }}</mat-expansion-panel-header>
                            <div class="d-flex justify-content-between mb-2" *ngFor="let subSubitem of subitem.submenu; let i = index">
                                <small class="text-muted">{{ subSubitem.label }}</small>
                                <div class="custom-control custom-switch"><input type="checkbox" class="custom-control-input" id="customSwitch2"><label class="custom-control-label" for="customSwitch2"></label></div>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</section>

<!-- ========== Left Sidebar Start ========== -->
<div class="vertical-menu sidenav">
  <div class="row w-100 m-0">
    <div class="col-lg-12">
      <input type="text" class="form-control form-control-sm" [(ngModel)]="modal" [placeholder]="'Type Modal...'"/>
    </div>
  </div>
  <perfect-scrollbar>
    <!--- Sidemenu -->
    <div id="sidebar-menu">
      <!-- Left Menu Start -->     
      
      <ul class="metismenu list-unstyled" id="side-menu" #sideMenu>

        <ng-container *ngFor="let item of AllModuleList|filter:modal; let i = index">
          <li >
            <a *ngIf="hasMenu(item)" href="javascript:void(0);" class="is-parent d-flex align-items-center" (click)="GoToSelectedModule(item)">
              <!-- <i class="bx {{item.icon}}" *ngIf="item.icon"></i> -->
              <!-- <i class="module-icon"  [ngClass]="item.imgPath" [style.background]="item.background_color" [style.color]="item.color"></i> -->
              <!-- <div class="res-circle mr-1" [style.background-color]="item.color">
                <div class="circle-txt text-white">{{item.accro}}</div>
              </div> -->

              <div class="res-circle mr-2" [style.background-color]="item.color">
                <div class="circle-txt text-white"><img src="assets/img/svg-icon/{{item.imgPath}}.svg" width="25"></div>
              </div>
              <span> {{ item.title }}</span>
              <!-- <span class="badge badge-pill badge-{{item.badge.variant}} float-right"
                *ngIf="item.badge">{{item.badge.text | translate}}</span> -->
            </a>

            <a *ngIf="!hasMenu(item)" href="javascript:void(0);" class="is-parent d-flex align-items-center" (click)="GoToSelectedModule(item)">
              <!-- <i class="bx {{ item.icon }}" *ngIf="item.icon"></i> -->
              <!-- <i class="module-icon"  [ngClass]="item.imgPath" [style.background]="item.background_color" [style.color]="item.color"></i> -->
              <div class="res-circle mr-2" [style.background-color]="item.color">
                <div class="circle-txt text-white"><img src="assets/img/svg-icon/{{item.imgPath}}.svg" width="25"></div>
              </div>
              <span> {{ item.title }}</span>
              <!-- <span class="badge badge-pill badge-{{item.badge.variant}} float-right"
                *ngIf="item.badge">{{item.badge.text | translate}}</span> -->
            </a>

            <ul *ngIf="hasMenu(item)" class="sub-menu" aria-expanded="false">
              <li *ngFor="let subitem of item.menu_list">
                <a *ngIf="!hasSubMenu(subitem)" class="side-nav-link-ref"
                  [attr.data-parent]="subitem.parentId"  (click)="getTemplateData(item,subitem)">
                  {{ subitem.label }}
                </a>
                <a *ngIf="hasSubMenu(subitem)" class="side-nav-link-a-ref right-arrow" href="javascript:void(0);"
                  [attr.data-parent]="subitem.parentId">
                  {{ subitem.label }}
                </a>
                <ul *ngIf="hasSubMenu(subitem)" class="sub-menu mm-collapse" aria-expanded="false">
                  <li *ngFor="let subSubitem of subitem.submenu">
                    <a [attr.data-parent]="subSubitem.parentId" 
                      class="side-nav-link-ref" (click)="getTemplateData(item,subSubitem)">
                      {{ subSubitem.label }}
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
    <!-- Sidebar -->
  </perfect-scrollbar>
</div>
<!-- Left Sidebar End -->

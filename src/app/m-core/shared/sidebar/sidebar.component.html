<section class="vertical-menu sidenav">
  <div class="sidefilter px-3 mb-4"><input type="text" [(ngModel)]="modal" [placeholder]="'Type Modal...'"/></div>

  <perfect-scrollbar>
    <div class="metismenu list-unstyled mb-5" #sideMenu>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let item of AllModuleList|filter:modal; let i = index" [ngClass]="{'d-none': !item.display}">
          <mat-expansion-panel-header *ngIf="hasMenu(item)" class="is-parent d-flex align-items-center" [ngClass]="{'activetxt':i == moduleIndex}" (click)="GoToSelectedModule(item)">
            <mat-panel-title><img src="assets/img/svg-icon/{{item.imgPath}}.svg" width="20"><span class="ml-2 menutitle">{{ item.title }}</span></mat-panel-title>
          </mat-expansion-panel-header>

          <div *ngIf="hasMenu(item)" class="menulist">
            <div class="menuitems" *ngFor="let subitem of item.menu_list;let j = index" [ngClass]="{'d-none': !subitem.display}">
              <div class="position-relative" *ngIf="!hasSubMenu(subitem)" [ngClass]="{'activetxt':j == menuIndex}">
                <a [attr.data-parent]="subitem.parentId" (click)="getmenuTemplateData(item,subitem,j)">{{ subitem.label }}</a>
                <span class="favibtn" [ngClass]="{'active': checkFebMenuAddOrNot(subitem,'')}" (click)="addFebMenu(subitem,'')"><mat-icon>grade</mat-icon></span>
              </div>
              
              <mat-accordion *ngIf="hasSubMenu(subitem)">
                <mat-expansion-panel>
                  <mat-expansion-panel-header class="submenutitle" *ngIf="hasSubMenu(subitem)" [attr.data-parent]="subitem.parentId" [ngClass]="{'d-none': !subitem.display,'activetxt':j == menuIndex}">{{ subitem.label }}</mat-expansion-panel-header>
                  <div class="position-relative" matExpansionPanelContent *ngFor="let subSubitem of subitem.submenu;let k = index" [ngClass]="{'d-none': !subSubitem.display,'activetxt':k == subMenuIndex}" >
                    <small class="dropdownmenulist" [attr.data-parent]="subSubitem.parentId" (click)="getSubmenuTemplateData(item,subSubitem,k,j)">{{ subSubitem.label }}</small>
                    <span class="favibtn" [ngClass]="{'active': checkFebMenuAddOrNot(subSubitem,subitem)}" (click)="addFebMenu(subSubitem,subitem)"><mat-icon>grade</mat-icon></span>
                  </div>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </perfect-scrollbar>
</section>

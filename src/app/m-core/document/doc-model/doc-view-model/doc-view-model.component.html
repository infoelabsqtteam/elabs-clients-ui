
<div mdbModal #docFileViewModal="mdbModal" class="modal fade top"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" [config]="{ignoreBackdropClick: true,keyboard: true}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header py-1">
            <h4 class="modal-title">File View</h4>
            <button type="button" class="close" (click)="close()">Ã—</button>
        </div>
        <div class="modal-body">
            <!-- <ngx-doc-viewer [url]="viewLinkOfFile" viewer="google" style="width:100%;height:80vh;" *ngIf="
            viewFileType == 'pdf'"></ngx-doc-viewer> -->
            <img src="{{viewLinkOfFile}}" alt="" style="width:100%;" *ngIf="
            viewFileType == 'image'">
            <div *ngIf="viewFileType == ''">
                <p class="text-center"><span>This file preview is not available Click here to download</span><br/><br/>{{ viewFileName }}<br/><br/><a href="javascript:void(0);" (click)="download()">Click Hear to Download</a></p>
            </div>
        </div>
    </div>
    <!-- /.modal-content -->
  </div>
</div>

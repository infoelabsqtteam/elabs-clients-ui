<div mdbModal #permissionModal="mdbModal" class="modal fade top" [config]="{backdrop: 'static',keyboard: false,class: 'modal-full-height modal-right',containerClass: '',animated: true}">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header justify-content-center align-items-center">
                <h3 class="modal-title m-0 text-uppercase">Add Permission</h3>
                <a class="h5 m-0 closebtb" (click)="close()">Ã—</a>
            </div>
            <div class="modal-body">
                <div class="row bg-light-50">
                    <div class="col-md-2"><label class="mb-0 mt-2">Folder / File Path:</label></div>
                    <div class="col-md-10"><button mat-button disabled>{{pathList | slice:2}}</button></div>
                </div>
                <div class="row py-2 align-items-center" [formGroup]="permissionForm">
                    <div class="col-md-2">
                        <div class="w-100 position-relative d-flex">
                            <mat-form-field appearance="outline" class="example-full-width w-100">
                                <mat-label>User<span class="mat-placeholder-required mat-form-field-required-marker ng-tns-c16-1 ng-star-inserted"> *</span></mat-label>
                                <input type="text" placeholder="user" matInput [formControlName]="'user'" [matAutocomplete]="first"
                                    (keyup)="updateData($event,tableField,fields)">
                                <mat-autocomplete autoActiveFirstOption #first="matAutocomplete" [displayWith]="getOptionText">
                                    <mat-option *ngFor="let option of typeAheadData" [value]="option" [innerHtml]="getddnDisplayVal(option)"></mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-2"><label class="mx-2 my-0">Authorize</label> <input type="checkbox" [formControlName]="'authoriser'"></div>
                    <div class="col-md-2"><label class="mx-2 my-0">Read</label> <input type="checkbox" [formControlName]="'viewer'"></div>
                    <div class="col-md-2"><label class="mx-2 my-0">Write</label> <input type="checkbox" [formControlName]="'creator'"></div>
                    <div class="col-md-2"><label class="mx-2 my-0">Download</label> <input type="checkbox" [formControlName]="'downloader'"></div>
                    <div class="col-md-2"><button mat-mini-fab color="primary" [disabled]="checkValidator()" (click)="addPermission()"><mat-icon>add_circle_outline</mat-icon></button></div>
                </div>

                <div class="row mt-4">
                    <div class="w-100">
                        <table class="table" *ngIf="listOfPermission.length > 0">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col" *ngFor="let col of colums">{{col.label}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let permission of listOfPermission; let i = index">
                                    <td>{{i + 1}}</td>
                                    <td *ngFor="let col of colums"><span [innerHtml]="getValueForGrid(col,permission)"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button mat-button color="primary" class="mr-2">Reset</button>
                <button mat-flat-button color="primary" (click)="savePermission()">Save</button>
            </div>
        </div>
    </div>
</div>

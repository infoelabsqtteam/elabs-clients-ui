<mat-form-field appearance="outline" class="example-full-width w-100">
  <mat-label>{{ tableField.label | titlecase}}</mat-label>
  <input matInput type="text" [placeholder]="tableField.placeholder | titlecase" [required]="tableField.is_mandatory" [formControl]="fieldControl" *ngIf="tableField.datatype != 'first_cap'" [id]="tableField._id+'_'+tableField.field_name" autocomplete="off">                              
  <input matInput type="text" [placeholder]="tableField.placeholder | titlecase" [required]="tableField.is_mandatory" [formControl]="fieldControl" appTitleCase *ngIf="tableField.datatype == 'first_cap'" [id]="tableField._id+'_'+tableField.field_name" autocomplete="off"> 
</mat-form-field>

<div mdbModal #gridViewModalSelection="mdbModal" class="modal fade top selectedparametermodule"  tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-full-width" role="document">
    <div class="modal-content" >
      <!--Header-->
      <div class="modal-header">
        <h3 class="modal-title m-0 text-uppercase">{{ field.label}}</h3>
        <div *ngIf="applyOnGridFilter(field)" class="mr-auto ml-3">
            <input type="text" size="35" class="form-control form-control-sm" [(ngModel)]="data" [placeholder]="applyOnGridFilterLabel(field)"/>
        </div> 
        <div *ngIf="listOfGridFieldName && listOfGridFieldName.length > 0" style="position: absolute;
            right: 50px;">
            <button  mat-icon-button [matMenuTriggerFor]="notify" size="sm" class="m-0 ml-2 grid-button float-right" style="height: 25px;line-height: 25px;"><mat-icon style="font-size: 20px;">filter_alt</mat-icon></button>
            <mat-menu #notify="matMenu" xPosition="before" class="dropdownmenu gridFilterDropdown" >
                <span class="example-list-section">
                    <ul class="ml-2 mt-2 mb-2">
                        <li *ngFor="let column of listOfGridFieldName; let i = index" >
                            <mat-checkbox [(ngModel)]="column.display" [color]="column.field_class ? column.field_class : 'primary'" (ngModelChange)="updateColumnList(column,i)"(click)="$event.stopPropagation()">
                            {{ column.label }}
                            </mat-checkbox>
                        </li>
                    </ul>
                </span>
            </mat-menu> 
        </div>      
        <a class="h5 m-0 closebtb" (click)="closeModal()"><span>Ã—</span></a>
      </div>
      <!--Body-->
      
      <div class="modal-body pt-0 popuptable">
        <div class="">
            <div class="table without-filter mb-2">            
                <table *ngIf="field.type == 'grid_selection'" class="table-bordered table-striped table-hover  gridselectionform" matSort (matSortChange)="sortData($event)" stickyTable>
                    <thead>
                        <tr>
                            <th *ngIf="grid_row_selection" class="text-center" sticky="true">
                              <mat-checkbox color="primary" class="mb-0" aria-label="Select All" [checked]="isChecked()" [indeterminate]="isIndeterminate()" (change)="$event ? toggleAll($event) : null" [matTooltip]="'Select All'"></mat-checkbox>
                            </th>
                            <th  *ngFor="let fieldName of listOfGridFieldName" [ngClass]="fieldName.display ? 'd-table-cell':'d-none'" [sticky]="fieldName.sticky"><div class="heading" [mat-sort-header]="fieldName.field_name" [style.width]="getGridColumnWidth(fieldName)" [style.text-align]="fieldName.text_align"><span class="grid-heading-nowrap" [title]="fieldName.label">{{ fieldName.label }}<span *ngIf="fieldName.is_mandatory && fieldName.editable" class="text-danger"> *</span></span></div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of gridData|filter:data; let i = index"  class="grid-filter">
                            <td class="text-center" *ngIf="grid_row_selection" sticky="true">
                                <div  [ngClass]="grid_row_refresh_icon?'checkeditmode':''">
                                  <mat-checkbox  color="primary" (click)="$event.stopPropagation()" (change)="$event ? toggle(data, $event, i) : null" [checked]="data.selected" [disabled]="checkDisableRowIf(i)"> </mat-checkbox>
                                  <span *ngIf="data.selected && grid_row_refresh_icon" class="material-icons grid-button ml-2" (click)="refreshRowWithMasterData(i)">edit</span>
                                </div>
                              </td>

                            <td  *ngFor="let fieldName of listOfGridFieldName" [ngClass]="fieldName.display ? 'd-table-cell':'d-none'" [sticky]="fieldName.sticky">
                              <!-- <div *ngIf="!editedColumne">
                                <span  [innerHtml]="getValueForGrid(fieldName,data)" ></span>
                              </div> -->
                              <div>
                                <div *ngIf="!fieldName.editable" class="grid-data" [style.width]="getGridColumnWidth(fieldName)" [style.text-align]="fieldName.text_align">
                                    <span class="grid-coloumn-nowrap" [matTooltip]="getValueForGridTooltip(fieldName,data)" [matTooltipPosition]="'above'" [ngClass]="fieldName.field_class != ''?fieldName.field_class:''"  [innerHtml]="getValueForGrid(fieldName,data)" ></span>
                                </div>
                                <div *ngIf="fieldName.editable">
                                  <div *ngIf="fieldName.type == 'boolean'">
                                    <mat-checkbox  color="primary"  [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)"></mat-checkbox>
                                </div>
                                <div *ngIf="fieldName.type == 'checkbox'">
                                  <mat-checkbox  color="primary"  [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)"></mat-checkbox>
                                </div>
                                <div *ngIf="fieldName.type.toLowerCase() == 'text'">
                                    <input  type="text" class="form-control form-control-sm d-inline mr-2" (keyup)="calculateNetAmount(data,fieldName, i)" [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)" >
                                </div>
                                <div *ngIf="fieldName.type.toLowerCase() == 'textarea'">
                                    <textarea class="form-control form-control-sm d-inline mr-2" [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)"></textarea>
                                </div>
                                <div *ngIf="fieldName.type.toLowerCase() == 'number'">
                                  <input  type="number" style="min-width: 50px;" class="form-control form-control-sm d-inline mr-2" (keyup)="calculateNetAmount(data,fieldName, i)"  [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)">
                                </div>


                                <div class="w-100 position-relative" *ngIf="fieldName.type.toLowerCase() == 'chips'">
                                  <mat-form-field appearance="outline" class="example-full-width w-100">
                                      <mat-chip-list #chipList aria-label="Item selection">
                                          <mat-chip *ngFor="let item of custmizedFormValueData(data,fieldName); let i = index" [selectable]="selectable" [removable]="removable" (removed)="openModal('confirm-modal',i,data,fieldName,'delete')" cdkDrag [disabled]="isDisable(fieldName,data)">{{getddnDisplayVal(item)}}
                                              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                          </mat-chip>
                                          <input type="text" #chipsInput [placeholder]="fieldName.label" aria-label="Number" matInput
                                              [matAutocomplete]="first" [matChipInputFor]="chipList" [disabled]="isDisable(fieldName,data)"                                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"  (keyup)="searchTypeaheadData(fieldName,data,chipsInput.value)" [id]="fieldName._id+'_'+fieldName.field_name">
                                          <mat-autocomplete autoActiveFirstOption #first="matAutocomplete" (optionSelected)="setValue($event,fieldName,i,chipsInput,data)" [displayWith]="getOptionText">
                                              <mat-option *ngFor="let option of typeAheadData" [value]="option" [innerHtml]="getddnDisplayVal(option)"></mat-option>
                                          </mat-autocomplete>
                                      </mat-chip-list>
                                  </mat-form-field>                                
                                </div>
                                <div class="w-100 position-relative" *ngIf="fieldName.type.toLowerCase() == 'userinput_chips'">
                                    <mat-form-field appearance="outline" class="example-full-width w-100">
                                        <mat-chip-list #chipList aria-label="Item selection">
                                            <mat-chip *ngFor="let item of custmizedFormValueData(data,fieldName); let i = index" [selectable]="selectable" [removable]="removable" (removed)="openModal('confirm-modal',i,data,fieldName,'delete')" cdkDrag [disabled]="isDisable(fieldName,data)">{{getddnDisplayVal(item)}}
                                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                            </mat-chip>
                                            <input type="text" #chipsInput [placeholder]="fieldName.label" aria-label="Number" matInput
                                                [matAutocomplete]="first" [matChipInputFor]="chipList" [disabled]="isDisable(fieldName,data)"                                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event,fieldName,i,chipsInput,data)" (keyup)="searchTypeaheadData(fieldName,data,chipsInput.value)" [id]="fieldName._id+'_'+fieldName.field_name">
                                            <mat-autocomplete  #first="matAutocomplete" (optionSelected)="setValue($event,fieldName,i,chipsInput,data)" [displayWith]="getOptionText">
                                                <mat-option *ngFor="let option of typeAheadData" [value]="option" [innerHtml]="getddnDisplayVal(option)"></mat-option>
                                            </mat-autocomplete>
                                        </mat-chip-list>
                                    </mat-form-field>                                
                                </div>


                                <div *ngIf="fieldName.type.toLowerCase() == 'dropdown'">
                                    <mat-form-field appearance="outline" class="w-100" *ngIf="fieldName.datatype == 'object'">
                                        <mat-label>{{ fieldName.label | titlecase}}</mat-label>
                                        <mat-select [compareWith]="compareObjects" [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)">
                                            <div class="p-1 searchdropdown bg-white"><input type="search" class="form-control-sm w-100 border" [(ngModel)]="term[i+'_'+fieldName.field_name]" [ngModelOptions]="{standalone: true}"></div>
                                            <mat-option></mat-option>
                                            <mat-option *ngFor="let staticValue of copyStaticData[fieldName.ddn_field] | filter:term[i+'_'+fieldName.field_name]" [value]="staticValue">
                                                {{getddnDisplayVal(staticValue)}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field appearance="outline" class="w-100" *ngIf="fieldName.datatype != 'object'">
                                        <mat-label>{{ fieldName.label | titlecase}}</mat-label>                                        
                                        <mat-select [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)">
                                            <div class="p-1 searchdropdown bg-white"><input type="search" class="form-control-sm w-100 border" [(ngModel)]="term[i+'_'+fieldName.field_name]" [ngModelOptions]="{standalone: true}"></div>
                                            <mat-option></mat-option>
                                            <mat-option *ngFor="let staticValue of copyStaticData[fieldName.ddn_field] | filter:term[i+'_'+fieldName.field_name]" [value]="staticValue">
                                                {{getddnDisplayVal(staticValue)}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div> 

                                <div *ngIf="fieldName.type.toLowerCase() == 'mini-html'">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <angular-editor [(ngModel)]="data[fieldName.field_name]" [config]="minieditorConfig"></angular-editor>
                                        </div>
                                    </div>
                                </div>


                                </div>
                              </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table *ngIf="field.type == 'grid_selection_vertical'" class="table-bordered table-striped table-hover">
                    <tbody>
                    <tr *ngIf="grid_row_selection">
                        <td *ngIf="selectGridData" class="text-center"><mat-checkbox color="primary" class="mb-0" aria-label="Select All" [checked]="isChecked()" [indeterminate]="isIndeterminate()" (change)="$event ? toggleAll($event) : null" [matTooltip]="'Select All'"></mat-checkbox></td>
                        <td *ngFor="let data of gridData|filter:data; let i = index" class="text-center" >
                            <mat-checkbox color="primary" (click)="$event.stopPropagation()"(change)="$event ? toggle(data, $event, i) : null" [checked]="data.selected">
                            </mat-checkbox>
                        </td>
                    </tr>
                    <tr *ngFor="let fieldName of listOfGridFieldName" [ngClass]="fieldName.display ? 'ml-1':'d-none'">
                        <td><div class="heading" [style.width]="getGridColumnWidth(fieldName)" [style.text-align]="fieldName.text_align"><span class="grid-heading-nowrap" [title]="fieldName.label">{{ fieldName.label }}</span></div></td>
                        <td *ngFor="let data of gridData|filter:data; let i = index"  class="grid-filter" [ngClass]="fieldName.display ? 'ml-1':'d-none'">

                                 <div>
                                <div *ngIf="!fieldName.editable" class="grid-data" [style.width]="getGridColumnWidth(fieldName)" [style.text-align]="fieldName.text_align">
                                    <span class="grid-coloumn-nowrap" [matTooltip]="getValueForGridTooltip(fieldName,data)" [matTooltipPosition]="'above'" [ngClass]="fieldName.field_class != ''?fieldName.field_class:''"  [innerHtml]="getValueForGrid(fieldName,data)" ></span>
                                </div>
                                <div *ngIf="fieldName.editable">
                                    <div *ngIf="fieldName.type == 'boolean'">
                                        <mat-checkbox  color="primary"  [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)"></mat-checkbox>
                                    </div>
                                    <div *ngIf="fieldName.type == 'checkbox'">
                                        <mat-checkbox  color="primary"  [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)"></mat-checkbox>
                                    </div>
                                    <div *ngIf="fieldName.type.toLowerCase() == 'text'">
                                        <input  type="text" class="form-control form-control-sm d-inline mr-2" (keyup)="calculateNetAmount(data,fieldName, i)" [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)" >
                                    </div>
                                    <div *ngIf="fieldName.type.toLowerCase() == 'number'">
                                        <input  type="number" style="min-width: 50px;" class="form-control form-control-sm d-inline mr-2" (keyup)="calculateNetAmount(data,fieldName, i)"  [(ngModel)]="data[fieldName.field_name]" [disabled]="isDisable(fieldName,data)">
                                    </div>
                                  </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" [disabled]="checkValidator()" mdbBtn color="primary" size="sm" class="noshadow rounded bg-cerulean" mdbWavesEffect  (click)="selectGridData()">{{ fieldButtonLabel(field)}}</button>
        <button type="button" mdbBtn color="primary" size="sm" class="noshadow rounded bg-cerulean" mdbWavesEffect data-dismiss="modal" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>

<app-confirm-modal *ngIf="!isGridSelectionOpen" id="confirm-modal" (alertResponce)="alertResponce1($event)"></app-confirm-modal>

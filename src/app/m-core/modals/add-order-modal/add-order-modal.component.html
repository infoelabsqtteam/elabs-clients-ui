<div mdbModal #addOrderModal="mdbModal" class="modal fade top"  tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
  <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
    <div class="modal-content" >
      <!--Header-->
      <div class="modal-header py-2">
        <h4 class="modal-title m-0" >Add Order</h4>
        <button type="button" class="close py-3 py-2" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body py-1" id="contentToConvert" #myDiv>
        <div>add order</div>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" mdbBtn color="primary" outline="true" size="sm" class="waves-light" mdbWavesEffect (click)="addOrder()">save</button>        
        <button type="button" mdbBtn color="primary" outline="true" size="sm" class="waves-light" mdbWavesEffect data-dismiss="modal" (click)="closeModal()">Close</button>        
      </div>
    </div>
  </div>
</div>

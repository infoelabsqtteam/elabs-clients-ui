<h2 mat-dialog-title *ngIf="data && data.fields && data.fields.label">
    {{data.fields.label}} ({{data.fields.gridColumns.length}})
</h2>
<mat-dialog-content class="mat-typography">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th *ngFor="let field of FieldData">{{field.label}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td *ngFor="let field of FieldData">
                    <ng-container *ngFor="let data of fieldValue">
                        <ng-container *ngIf="field.datatype != 'object'">
                            <p>{{data[field.field_name]}}</p>
                        </ng-container>
                        <ng-container *ngIf="field.datatype == 'object'">
                            <p>{{data[field.field_name].name}}</p>
                        </ng-container>
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Done</button>
</mat-dialog-actions>

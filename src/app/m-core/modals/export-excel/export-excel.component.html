<div mdbModal #exportExcelModal="mdbModal" class="modal fade top selectedparametermodule"  tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
  <div class="modal-dialog modal-dialog-scrollable modal-sm" role="document">
    <div class="modal-content" >
      <!--Header-->
      <div class="modal-header">
        <h3 class="modal-title m-0 text-uppercase">Export Excel</h3>      
        <a class="h5 m-0 closebtb" (click)="close()"><span>Ã—</span></a>
      </div>
      <!--Body-->
      
      <div class="modal-body pt-0" style="min-height: 75px;">
        <div class="">
            <div class="table without-filter mb-2">
              <div class="row m-0 w-100">
                <div class="col-lg-3">
                  <p class="m-0" style="line-height: 2.5;">Page</p>
                </div>
                <div class="col-lg-9">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-select [(ngModel)]="pageNo">                    
                        <mat-option></mat-option>
                        <mat-option *ngFor="let staticValue of data" [value]="staticValue.value">{{ staticValue.label }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>              
            </div>
        </div>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" [disabled]="false" mdbBtn color="primary" size="sm" class="noshadow rounded bg-cerulean" mdbWavesEffect  (click)="download()">Download</button>
        <button type="button" mdbBtn color="primary" size="sm" class="noshadow rounded bg-cerulean" mdbWavesEffect data-dismiss="modal" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>

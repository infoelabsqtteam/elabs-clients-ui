<div mdbModal #fileViewModal="mdbModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
    <div class="modal-dialog" role="document">
      <div class="modal-content" >
        <!--Header-->
        <div class="modal-header py-2">
          <h4 class="modal-title m-0">{{ coloumName }}</h4>
          <button type="button" class="close py-3 py-2" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body py-1 table">         
          <table class="table table-hover" *ngIf="gridColumns.length > 0">
            <thead>
              <tr>
                <th class="p-1">#</th>                
                <th class="p-1" *ngFor="let coloum of gridColumns">{{ coloum.label }}</th>
                <th><span>Action</span></th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let item of data; let i = index">
                <td scope="row" class="p-1">{{ i + 1 }}</td>                
                <td class="p-1" *ngFor="let coloum of gridColumns">
                  <div>
                      <span  [innerHtml]="getddnDisplayVal(getValueForGrid(coloum,item))"></span>                     
                  </div>
                </td>
                <td>
                    <mdb-icon fas icon="download" class="pl-3 cursor-pointer" (click)="downloadFile(item)"></mdb-icon>
                </td>
              </tr>
            </tbody>
          </table>
          <table class="table table-hover" *ngIf="gridColumns.length == 0">
            <thead>
              <tr>
                <th class="p-1">#</th>                
                <th class="p-1" >File Name</th>
                <th><span>Action</span></th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let item of data; let i = index">
                <td scope="row" class="p-1">{{ i + 1 }}</td>                
                <td class="p-1">
                  <div>
                      <span>{{item['rollName']}}</span>                     
                  </div>
                </td>
                <td>
                    <mdb-icon fas icon="download" class="pl-3 cursor-pointer" (click)="downloadFile(item)"></mdb-icon>
                </td>
              </tr>
            </tbody>
          </table>  
        </div>
        <!--Footer-->
        <!-- <div class="modal-footer">          
          <button type="button" mdbBtn color="primary" outline="true" size="sm" class="waves-light" mdbWavesEffect data-dismiss="modal" (click)="closeModal()">Close</button>  
        </div> -->
      </div>
    </div>
  </div>

<div mdbModal #multiDownModal="mdbModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content" >
            <!--Header-->
            <div class="modal-header py-2">
                <h4 class="modal-title m-0" id="myModalLabel">{{ coloumName }}</h4>                
                <!-- <button type="button" class="close py-3 py-2" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">Ã—</span>
                </button> -->
            </div>
            <!--Body-->
            <div class="modal-body py-1 table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th class="p-1">#</th>
                        <th class="p-1">Id</th>
                        <th class="p-1">Action</th>
                        <!-- <th *ngIf="rateShow" class="p-1" width="20%">Rate</th> -->
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let item of data; let i = index">
                        <td scope="row" class="p-1">{{ i + 1 }}</td>
                        <td class="p-1">{{item.name}}</td>
                        <td>
                            <span *ngIf="item.selected">Processing.....</span>
                            <span *ngIf="!item.selected" class="material-icons text-success">check</span>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--Footer-->
            <!-- <div class="modal-footer">
                <mat-checkbox  color="primary" class="example-margin">Send to Customer</mat-checkbox>
                <button  type="button" mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect (click)="save()" *ngIf="editeMode">Ok</button>
                <button type="button" mdbBtn color="primary" outline="true" size="sm" class="waves-light" mdbWavesEffect data-dismiss="modal" (click)="closeModal()">Close</button>
            </div> -->
        </div>
    </div>
</div>

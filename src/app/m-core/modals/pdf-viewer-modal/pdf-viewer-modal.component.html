<div mdbModal #pdfViewModal="mdbModal" class="modal fade top"  tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" >
      <!--Header-->
      <div class="modal-header py-2">
        <h4 class="modal-title m-0" >Preview</h4>
        <button type="button" class="close py-3 py-2" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body py-1">

        <embed #embedPDF width="100%" height="490px"/> 
      </div>      
    </div>
  </div>
</div>

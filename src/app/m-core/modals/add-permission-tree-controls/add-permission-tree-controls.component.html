<div mdbModal #permissionControl="mdbModal" class="modal fade top"  tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: 'static',keyboard: false}">
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h4 class="modal-title m-0" >{{ fieldName }}</h4>
        <button type="button" class="closebtb" data-dismiss="modal" (click)="closeModal()"><span>Ã—</span></button>
      </div>
      <!--Body-->
      <div class="modal-body pt-0 tree-view" [formGroup]="criteria">
        <div class="row m-0">
          <div [ngClass]="'col-lg-12'">
            <div class="row" [formGroupName]="'crList'">
              <div class="col-lg-4">              
                <mat-form-field appearance="outline" class="w-100" >
                  <mat-label>Field Name</mat-label>
                  <mat-select  [compareWith]="compareObjects" [formControlName]="'fName'" (selectionChange)="setValue()">                      
                      <mat-option></mat-option>
                      <mat-option *ngFor="let staticValue of staticData['grid_field_list']" [ngClass]="{'d-none':staticValue.type == 'info'}"  [value]="staticValue.field_name">{{ staticValue?.label ? staticValue.label : staticValue }}</mat-option>
                  </mat-select>   
                </mat-form-field>              
              </div>
              <div class="col-lg-4">                
                <mat-form-field appearance="outline" class="example-full-width w-100">
                    <mat-label>Operator</mat-label>
                    <input matInput type="text" [placeholder]="'eq'"  [formControlName]="'operator'"  autocomplete="off">  
                </mat-form-field>               
              </div>
              <div class="col-lg-3">                
                <mat-form-field appearance="outline" class="example-full-width w-100">
                    <mat-label>Field Value</mat-label>
                    <input matInput type="text" [placeholder]="'test'"  [formControlName]="'fValue'"  autocomplete="off">  
                </mat-form-field>               
              </div>
              <div class="col-lg-1 pt-1">
                <button mdbBtn type="button" size="sm" class="icon-button  text-white list_of_field_button modelplusbtn" mdbWavesEffect (click)="addCrList()" [disabled]="!crListContral.valid"><mdb-icon fas icon="plus" *ngIf="!listOfFieldUpdateMode"></mdb-icon><i class="material-icons md-48" *ngIf="listOfFieldUpdateMode">update</i></button>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-lg-12 table-responsive table without-filter mt-2 maxheightdata" *ngIf="ListOfCrList">          

                  <table class="table table-bordered table-hover one-line-text" *ngIf="ListOfCrList.length > 0">
                      <thead class="border">
                          <tr>
                              <th width="10%" style="text-align: center">Action</th>
                              <th *ngFor="let item of list_of_fields">{{item?.label}}</th>                                                
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let data of ListOfCrList; let i = index" class="border">
                              <td class="px-1" style="text-align: center">                                  
                                  <a mdbBtn floating="true" size="sm"  (click)="editListOfFiedls(i)" mdbWavesEffect class="grid-button" [matTooltip]="'Update'"  [matTooltipPosition]="'above'" ><span class="material-icons" >edit</span></a>
                                  <a mdbBtn floating="true" size="sm" (click)="openModal(i)" mdbWavesEffect class="grid-button removebtn" [matTooltip]="'Delete'" [matTooltipPosition]="'above'"><span class="material-icons">close</span></a>                        
                              </td>
                              <td *ngFor="let item of list_of_fields">{{data[item.field_name]}}<td>                                                
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
          </div>
        </div>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button"  mdbBtn color="primary" size="sm" class="noshadow rounded bg-cerulean" mdbWavesEffect  (click)="selectGridData()">Selecte Data</button>
        <button type="button" mdbBtn color="primary" size="sm" class="noshadow rounded bg-cerulean" mdbWavesEffect data-dismiss="modal" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
<app-confirm-modal  id="permission-confirm-modal" (alertResponce)="permissionAlertResponce($event)"></app-confirm-modal>


<div mdbModal #landingFunctionModal="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable" role="document">
    <!--Content-->
    <div class="modal-content form-elegant" style="border-radius: 20px;">
      <mdb-icon fas icon="chevron-right" disabled class="rightIconPosition" [ngClass]="index < dataList.length-1 ? '' : 'text-muted'" (click)="index < dataList.length-1 ? onModalRightClick() : ''"></mdb-icon>
      <mdb-icon fas icon="chevron-left" class="leftIconPosition" [ngClass]="index > 0 ? '' : 'text-muted'" (click)="index > 0 ? onModalLeftClick() : ''"></mdb-icon>
      
      <!-- pagination -->
      <!-- <div class="pagination">
        <p>{{index+1 }} / {{dataList.length}}</p>
      </div> -->

      <!--Body-->
      <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="close text-right text-cerulean" data-dismiss="modal" aria-label="Close" (click)="hideModal()" style="font-size: 42px">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="col-lg-12 mt-4">
                <h1 class="text-cerulean" *ngIf="data && data.heading" style="font-size: 2.25rem;">{{data.heading}}</h1>
                <p *ngIf="data && data.description" style="font-size: 1rem;">{{data.description}}</p>
            </div>

            <div class="col-lg-12 mt-2">
                <div class="row">
                  <div class="col-lg-7">
                    <div class="row" *ngIf="data && data.iconClasses && data.iconClasses.length > 0">
                      <div class="col-lg-4 text-center py-2 my-auto" *ngFor="let icon of data.iconClasses">
                        <span *ngIf="icon && icon.class" style="font-size: 50px;" [class]="icon.class"></span>
                        <span *ngIf="icon && icon.iconImagePath"><img [src]="icon.iconImagePath" width="45px"></span>
                        <p>{{icon.desc}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-5">
                      <ul *ngIf="data && data.pointList && data.pointList.length > 0">
                        <li *ngFor="let item of data.pointList" class="mt-2" style="font-size: 1rem;">
                          {{item}}
                        </li>
                      </ul>
                  </div>
                </div>
            </div>
        </div>
      </div>
     
    </div>
    <!--/.Content-->
  </div>
</div>

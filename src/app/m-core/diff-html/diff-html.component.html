<div class="container-fluid pt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="row" [formGroup]="compareForm">
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Compare List</mat-label>
                        <mat-select [compareWith]="compareObjects" [formControlName]="'compare_dinamically'" (selectionChange)="OnCompareToMaster()">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let data of elements; let i = index" [value]="data" >{{data.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Server Host</label>
                        <input type="text" class="form-control form-control-sm" [formControlName]="'server1'" placeholder="https://www.testsert.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">API</label>
                        <input type="text" class="form-control form-control-sm" [formControlName]="'api1'"  placeholder="/rest/api_name">
                    </div>
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Account</mat-label>
                        <mat-select [compareWith]="compareObjects" [formControlName]="'account'">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let account of copyStaticData['account_list_for_api']" [value]="account" >{{account.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Server Host</label>
                        <input type="text" class="form-control form-control-sm" [formControlName]="'server2'" placeholder="https://www.testsert.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">API</label>
                        <input type="text" class="form-control form-control-sm" [formControlName]="'api2'"  placeholder="/rest/api_name">
                    </div>
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Account</mat-label>
                        <mat-select [compareWith]="compareObjects" [formControlName]="'account2'">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let account of copyStaticData['account_list_for_api']" [value]="account" >{{account.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <button type="submit" [disabled]="!compareForm.valid" class="btn btn-primary btn-sm" (click)="getData()">Submit</button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="col-lg-12" *ngIf="outputHtml != ''">
            <div class="row">
                <div class="col-lg-3">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Output Format</mat-label>
                        <mat-select  [(ngModel)]="outputFormat" (selectionChange)="OnChangeFunc()">
                            <mat-option>None</mat-option>
                            <mat-option value="side-by-side" >Side By Side</mat-option>
                            <mat-option value="line-by-line" >Line By Line</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-3">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Matching</mat-label>
                        <mat-select [(ngModel)]="matching" (selectionChange)="OnChangeFunc()">
                            <mat-option>None</mat-option>
                            <mat-option  value="lines" >Lines</mat-option>
                            <mat-option  value="words" >Words</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-3">
                    <mat-form-field appearance="outline" class="example-full-width w-100">
                        <mat-label>Context</mat-label>
                        <input matInput type="number" [(ngModel)]="context"  (keyup)="OnChangeFunc()">  
                    </mat-form-field>
                </div>
                <div class="col-lg-3">
                    <mat-form-field appearance="outline" class="w-100" >
                        <mat-label>Compare By</mat-label>
                        <mat-select  [(ngModel)]="compare_by_key" (selectionChange)="OnChangeFunc()">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let data of copyStaticData['old_data'] | keyvalue" [value]="data.key" >{{data.key}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div [innerHtml]="outputHtml"></div>
        </div>
    </div>    
</div>

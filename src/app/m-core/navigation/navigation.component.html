
    <!-- Card -->
    <div class="card card-cascade">

      <!-- Card image -->
      <div class="bg-custome-theme rounded d-flex justify-content-between">

        <!-- Title -->
        <h3 class="card-header-title my-auto custom-text-color ml-2">Navigation</h3>
        <button type="button" mdbBtn color="info" size="sm" mdbWavesEffect>Order Navigation</button>

      </div>

      <!-- Card content -->
      <div class="card-body card-body-cascade text-center">
          <div class="row">
            <div class="col-lg-6">
                <mat-form-field class="w-100">
                    <mat-label>Select Roles</mat-label>
                    <mat-select (selectionChange)="changeRoles($event)">
                      <mat-option *ngFor="let role of roles" [value]="role" >
                        {{role.roleLabel}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field class="w-100">
                    <mat-label>Select Module</mat-label>
                    <mat-select (selectionChange)="changeModule($event)">
                      <mat-option *ngFor="let menu of menuData" [value]="menu">
                        {{menu.label}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
          </div>

          <div>
              <mat-nav-list>
                <mat-label class="d-flex flex-row pb-3" *ngIf="selectedModuleLabel && selectedRoleLabel"><b>Select the Module</b></mat-label>
                <div class="row">
                  <div class="col-lg-12 text-left">
                    <ul *ngFor="let sub of submenu" class="py-1">
                      <li class="my-n4">
                        <span class="custom-font">{{sub.label}}</span>
                        <div *ngIf="!sub.submenu">
                            <ul>
                              <li><mat-checkbox color="primary" [checked]="sub.checked" [value]="sub.name" (change)="changeSelectionModule($event)">{{sub.label}}</mat-checkbox></li>
                            </ul>
                        </div>
                      </li>
                      <div *ngIf="sub.submenu">
                          <ul *ngFor="let smenu of sub.submenu" class="mt-4">
                            <li class="mt-n4">
                              <mat-checkbox color="primary" [checked]="smenu.checked" [value]="smenu.name" (change)="changeSelectionModule($event)">{{smenu.label}}</mat-checkbox>
                            </li> 
                          </ul>
                      </div><hr>
                    </ul>
                  </div>
                </div>
                
                
              </mat-nav-list>
          </div>

          <div class="d-flex flex-row-reverse pt-3" *ngIf="selectedModuleLabel && selectedRoleLabel">
            <button type="button" mdbBtn size="sm" color="light" mdbWavesEffect (click)="onCancel()">Cancel</button>
            <button type="button" mdbBtn size="sm" color="info" (click)="submit()" mdbWavesEffect>Save</button>
          </div>
        
        

      


      </div>

    </div>
    <!-- Card -->

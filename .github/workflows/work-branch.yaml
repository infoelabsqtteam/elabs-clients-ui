# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Angular CI with Node - awsprodclient

on:
  push:
    branches: [ awsprodclient ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    ########################### Elabs Aws - ###########################
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.WORK_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.WORK_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.WORK_REGION }}
        
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: '14.20.0'
    
    - name: Installing source NPM dependencies...
      run: |
        CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain ui-libs --domain-owner ${{ secrets.WORK_ACCOUNT }} --region ap-south-1 --query authorizationToken --output text`
        aws codeartifact login --tool npm --repository ui-library --domain ui-libs --domain-owner ${{ secrets.WORK_ACCOUNT }} --region ap-south-1
        echo $CODEARTIFACT_AUTH_TOKEN        
        npm install -g @angular/cli@13.0.0
        npm install
    
    
    - name: Set Node Options
      run: echo "NODE_OPTIONS=--max_old_space_size=${{ secrets.RAM }}" >> $GITHUB_ENV
    
    - name: Building
      run: ng build --configuration=production
     

  # Deploy Qualitek Labs
    - name: Clean up existing deployment - For Production Only UI Client
      run: aws s3 rm s3://work-project-testing-123 --recursive

    - name: Upload data
      run: aws s3 sync dist s3://work-project-testing-123
      
    - name: Clean up cache for Work Project
      run: aws cloudfront create-invalidation --distribution-id E3B4WJCPEX6K1N --paths '/*'    
        

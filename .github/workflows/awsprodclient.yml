# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Angular CI with Node - awsprodclient

on:
  push:
    branches: [ awsprodclient ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    ########################### Elabs Aws - ###########################
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.REGION }}
    
    - name: Extract all keywords from package.json
      uses: sergeysova/jq-action@v2
      id: keywords
      with:
        cmd: 'jq .keywords[] package.json -r'
        multiline: true
      
    - name: Show keywords
      run: |
        distributions='aws cloudfront list-distributions  --query "DistributionList.Items[*].{id:Id,origin:Origins.Items[0].Id}[?origin=='prodclientslims.e-labs.ai.s3.ap-south-1.amazonaws.com'].id" --output json'
        echo "$distributions"
        keywords="${{ steps.keywords.outputs.value }}"
        for keyword in $keywords; do
          echo "$keyword"
        done
